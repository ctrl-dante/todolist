<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
</head>
<body>

        <h1>DailyDo. To Do</h1>

        <button class="new">New to do 
            
        </button>
        <button class="delete">Delete All</button>

    <select name="" id="" class="sort">

        <option value="" class="default">All Projects</option>
        <option value="" class="default">Default</option>
        <option value="" class="default">Default</option>

    </select>

    <dialog aria-labelledby="Add To Do">

        <p>New to do! whoooo.</p>
        <form action="" class="" method="dialog">

            <label for="title">Title</label>
            <input type="text" class="title" name="title">

            <label for="description">Description</label>
            <input type="text" class="description" name="description">

            <label for="date">Due Date</label>
            <input type="datetime-local" class="date" name="date">

            <label for="priority">Priority </label>
             
                <select name="priority" class="priority">

                    <option value="" class="default">High</option>
                    <option value="" class="default">Mid</option>
                    <option value="" class="default">Low</option>

                </select>

           

            <label for="project">Project</label>
            <input type="text" class="project" name="project">

            <button class="addToDo">ADD</button>
            <button class="closeModal">Close</button>
        </form>

    </dialog>

</body>
</html>
